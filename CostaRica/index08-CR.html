<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="initial-scale = 1, user-scalable = no" />
		<link rel="stylesheet" href="./css/style8.css" />
		<title>MucoSolvan CR</title>
	</head>

	<body class="ancho">
		<div id="container">
			<div class="abs back portada"></div>

			<!-- menu -->
			<a href="./index09-CR.html" class="btn1"></a>
			<!-- Audio -->
			<audio id="sonido-clic">
				<source src="./images/button.mp3" type="audio/mpeg" />
			</audio>
		</div>

		<script src="https://eml.com.co/Ayuda_visual_Gamabenceno/js/jquery.min.js"></script>
		<script src="https://eml.com.co/Ayuda_visual_Gamabenceno/js/jquery-3.2.1.min.js"></script>
		<script src="https://eml.com.co/Ayuda_visual_Gamabenceno/js/script.js"></script>

		<!-- Sonido-->
		<script>
			const enlace = document.querySelector('.btn1')
			const sonido = document.getElementById('sonido-clic')

			enlace.addEventListener('click', function (event) {
				event.preventDefault() // Evita la navegación inmediata
				sonido.currentTime = 0
				sonido.play()

				// Espera un poco antes de redirigir
				setTimeout(() => {
					window.location.href = enlace.href
				}, 800) // Ajusta según la duración de tu sonido
			})
		</script>

		<script>
			const dropContainer = document.querySelector('.droplets')

			function createDrop() {
				const drop = document.createElement('div')
				drop.classList.add('droplet')

				// Posición aleatoria dentro del microbio
				drop.style.left = `${Math.random() * 80 + 10}%`
				drop.style.top = '80%'

				dropContainer.appendChild(drop)

				// Eliminar la gota después de la animación
				setTimeout(() => {
					drop.remove()
				}, 4000)
			}

			// Genera gotas cada 500 ms
			setInterval(createDrop, 500)
		</script>
	</body>
</html>
